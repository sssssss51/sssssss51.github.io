<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000; /* 검은색 배경 */
      color: #ffffff; /* 기본 글씨 색상 흰색 */
    }

    div {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 화면 전체 높이 */
      gap: 20px; /* 버튼 사이의 간격 */
    }

    button {
      background: none;
      border: 2px solid #ffffff; /* 흰색 테두리 */
      color: #ffffff; /* 기본 글씨 색상 흰색 */
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffffff; /* hover 시 배경색 흰색 */
      color: #000000; /* hover 시 글씨 색상 검은색 */
    }

    @media (max-width: 600px) {
      div {
        flex-direction: column;
        gap: 10px; /* 버튼 사이의 간격을 줄임 */
      }
    }
  </style>
</head>
<body>
  <div>
    <button onclick="window.location.href='portfolio/portfolio.html'">Portfolio</button>
    <button onclick="window.location.href='study/swift.html'">Study Note</button>
    <button>Playground</button>
  </div>
</body>
</html>
