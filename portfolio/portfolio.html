<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="./portfolio.css">
</head>
<body>
  <!-- Title -->
  <h1>PORTFOLIO</h1>
  <hr>
  <div class="portfolio-container">
    <!-- Portfolio projects -->
    <script>
      const projects = [
        {
          title: "Comon 동아리 페이지",
          date: "2024.04",
          description: "게시판을 통한 커뮤니티 위주의 전공동아리 메인 페이지",
          details: [
            "HTML, CSS, JS를 활용한 UI 및 기능 구현",
            "로그인 사용자에 한해 DB(Mysql)에 게시글 저장"
          ],
          link: "https://comon.kr/",
          modalContent: "1내용"
        },
        {
          title: "Comon 동아리 페이지",
          date: "2024.04",
          description: "게시판을 통한 커뮤니티 위주의 전공동아리 메인 페이지",
          details: [
            "HTML, CSS, JS를 활용한 UI 및 기능 구현",
            "로그인 사용자에 한해 DB(Mysql)에 게시글 저장"
          ],
          link: "https://comon.kr/",
          modalContent: "1내용"
        },
      ];
  
      projects.forEach(project => {
        document.write(`
          <div class="project">
            <div class="titleBox">
              <h2>${project.title}</h2>
              <h4 class="date">${project.date}</h4>
            </div>
            <div class="box">
              <p class="explain"><strong>${project.description}</strong></p>
              <ul>
                ${project.details.map(detail => `<li class="content">${detail}</li>`).join('')}
              </ul>
            </div>
            <div class="bottom">
              <div class="web"><img src="./arrow.png" alt="Link to ${project.title}" class="icon"><a href="${project.link}" target="_blank">${project.link}</a></div>
              <button class="readme-btn" onclick="openModal('${project.title}', '${project.modalContent}')">MORE</button>
            </div>
          </div>
        `);
      });
    </script>
  </div>
  <footer>
    <p>&copy; 2024 hs101. All Rights Reserved.</p>
  </footer>
  <!-- Modal -->
  <div class="modal" id="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="closeModal(event)">
        <img src="./close.png" alt="close">
      </button>
      <h2 id="modal-title">Project Title</h2>
      <img src="project-image.jpg" alt="Project Image">
      <p id="modal-description"></p>
    </div>
  </div>

  <script>
    // Modal functions
    function openModal(projectTitle, projectDescription) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-title").innerText = projectTitle;
      document.getElementById("modal-description").innerText = projectDescription;
    }
  
    function closeModal(event) {
      if (event) {
        event.stopPropagation(); // Prevent event from bubbling up
      }
      document.getElementById("modal").style.display = "none";
    }
  </script>  
</body>
</html>
