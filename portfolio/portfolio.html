<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    @font-face {
    font-family: 'JalnanGothic';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_231029@1.1/JalnanGothic.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }

    @font-face {
      font-family: 'yg-jalnan';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 20px;
      display: flex;
      font-family: 'Noto Sans KR', sans-serif;
      flex-direction: column;
      align-items: center;
      color: #333;
      background-color: #c9c9c9;
    }

    /* Title */
    h1 {
      font-size: 48px;
      font-family: 'yg-jalnan';
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    hr {
      width: 80%;
      height: 1px;
      background-color: #000000;
      border: none;
      margin-bottom: 50px;
    }

    /* Portfolio container */
    .portfolio-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 65%;
    }

    /* Project card */
    .project {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .project h2 {
      font-size: 24px;
      margin: 0 0 10px;
      font-family: 'JalnanGothic';
      font-weight: 500;
      margin-bottom: 5px;
    }

    strong {
    font-size: 1.1em; /* 원하는 크기로 조정 (기본 크기의 80%) */
    }

    .date {
      font-size: 14px;
      color: #8b8b8b;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .title {
      margin-top: 0px;
      margin-bottom: 5px;
    }

    .content {
      margin: 5px 0;
      font-size: 14px;
    }

    .small-bullet {
      font-size: 0.5em; /* 동그라미 기호를 작게 조정 */
    }
    
    a {
      color: rgb(35, 90, 255);
    }

    .box {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    /* README button */
    .readme-btn {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      float: right;
    }

    .readme-btn:hover {
      background-color: #cfcfcf;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      text-align: left;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .close-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>PORTFOLIO</h1>
  <hr>
  <!-- Portfolio projects -->
  <div class="portfolio-container">
    <!-- Example project -->
    <div class="project">
      <h2>Comon 동아리 페이지</h2>
      <h4 class="date">2024.04</h4>
      <div class="box">
        <p class="title"><strong>게시판을 통한 커뮤니티 위주의 전공동아리 메인 페이지</strong></p>
        <p class="content"><span class="small-bullet">●</span> HTML, CSS, JS를 활용한 UI 및 기능 구현</p>
        <p class="content"><span class="small-bullet">●</span> 로그인 사용자에 한해 DB(Mysql)에 게시글 저장</p>
        <a href="https://comon.kr/" target="_blank">https://comon.kr/</a>
      </div>
      <button class="readme-btn"
              onclick="openModal('Comon 동아리 페이지', '1내용')">MORE</button>
    </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">Close</button>
      <h2 id="modal-title">Project Title</h2>
      <img src="project-image.jpg" alt="Project Image">
      <p id="modal-description">More detailed description about the project goes here.</p>
    </div>
  </div>

  <script>
    // Modal functions
    function openModal(projectTitle, projectDescription) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-title").innerText = projectTitle;
      document.getElementById("modal-description").innerText = projectDescription;
    }
  
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>  
</body>
</html>
