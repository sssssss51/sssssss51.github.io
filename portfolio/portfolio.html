          details: [

            "반응형과 다양한 CSS를 처음 도입"
          ],

        {

          date: "2024.10",
          description: "서로 소통하며 밸런스게임과 찬반투표를 즐기는 웹사이트",
          details: [
            "React, Spring을 바탕으로 제작된 2인 프로젝트",
            "사용자들이 직접 게임을 제작, 댓글을 달며 웹소켓을 통한 실시간 채팅으로 소통"
          ],

          modalContent: "1내용"
        },
        {
          title: "메디 클린",
          date: "2024.11",
          description: "폐의약품 처리 안내 웹사이트",
          details: [
            "지도 API와 데이터포털 좌표값을 사용하여 폐의약품 수거함 위치 표시",

          ],
          link: "https://mediclean.comon.kr/",
          modalContent: "1내용"
        },
      ];
  
      projects.forEach(project => {
        document.write(`
          <div class="project">
            <div class="titleBox">
              <h2>${project.title}</h2>
              <h4 class="date">${project.date}</h4>
            </div>
            <div class="box">
              <p class="explain"><strong>${project.description}</strong></p>
              <ul>
                ${project.details.map(detail => `<li class="content">${detail}</li>`).join('')}
              </ul>
            </div>
            <div class="bottom">
              <div class="web"><img src="./assets/arrow.png" alt="Link to ${project.title}" class="icon"><a href="${project.link}" target="_blank">${project.link}</a></div>
              <button class="readme-btn" onclick="openModal('${project.title}', '${project.modalContent}')">MORE</button>
            </div>
          </div>
        `);
      });
    </script>
  </div>
  <footer>
    <p>&copy; 2024 hs101. All Rights Reserved.</p>
  </footer>
  <!-- Modal -->
  <div class="modal" id="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="closeModal(event)">
        <img src="./assets/close.png" alt="close">
      </button>
      <h2 id="modal-title">Project Title</h2>
      <img src="project-image.jpg" alt="Project Image">
      <p id="modal-description"></p>
    </div>
  </div>

  <script>
    // Modal functions
    function openModal(projectTitle, projectDescription) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-title").innerText = projectTitle;
      document.getElementById("modal-description").innerText = projectDescription;
    }
  
    function closeModal(event) {
      if (event) {
        event.stopPropagation(); // Prevent event from bubbling up
      }
      document.getElementById("modal").style.display = "none";
    }
  </script>  
</body>
</html>
